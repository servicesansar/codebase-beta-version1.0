<html>
<head>

<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

<link href="css/owl.carousel.css" type="text/css" rel="stylesheet">
<link href="css/owl.theme.css" type="text/css" rel="stylesheet">

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>

<script type="text/javascript" src="js/stickyMojo.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

<body>
<div class="login-wrapper">
	<div class="main-login-wrapper">
    	<div class="login-logo"><a href="#"><img src="images/logo.png" alt="logo"></a></div>
        <div class="login-wrap-form">
			<h1>Register Your Account</h1>
            <div class="form-group">
            	<label>Enter Your Email</label>
                <input type="text" name="name" placeholder="Enter Your Email Id" class="form-control" />
                <span class="error_msg">Enter a Valid Email Id</span>
            </div>
            <div class="form-group">
            	<label>Enter Your Phone Number</label>
                <input type="text" name="name" placeholder="Enter Your Phone Number" class="form-control" />
            </div>
            <div class="form-group">
            	<label>Enter Your Password</label>
                <input type="password" name="name" placeholder="Enter Your Password" class="form-control" />
            </div>
            <div class="form-group">
            	<label>Confirn Password</label>
                <input type="password" name="name" placeholder="Confirn Password" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" name="name" value="REGISTER NOW" class="login-btn-style" />
            </div>
            <p>Allready Have Account? <a href="#">Login Now</a></p>
        </div>
    </div>
</div>
</body>
</html>
